<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream world</title>
    <style>
body, html {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background-color: black;
}

.container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.center-image img {
    max-width: 100%;
    height: auto;
    position: relative;
    z-index: 1;
}

.moving-image {
    position: absolute;
    right: -100%; /* Comienza fuera de la vista a la derecha */
    animation: moveLeft 20s linear infinite;
    height: 100%;
    width: 100%;
}

.moving-image img {
    max-width: 100%;
    height: auto;
}

@keyframes moveLeft {
    0% {
        right: -100%; /* Fuera de la vista a la derecha */
    }
    100% {
        right: 100%; /* Fuera de la vista a la izquierda */
    }
}
    </style>
</head>
<body>
    <div>
        <audio id="audioPlayer" loop="on" autoplay="on" >
